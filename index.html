<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TSP</title>
  <script src="./src/index.ts"></script>
  <link rel="stylesheet" href="base.scss">
</head>
<body>
  <form>
    <h2>Einstellungen</h2>
    <label for="seed">Seed:</label>
    <input type="text" id="seed" pattern="([0-9]|[A-Z])+">

    <label for="amount">Anzahl Knoten:</label>
    <input type="number" id="amount" value="4" min="4" max="1000" step="1">
    <button type="submit">Start</button>
  </form>
  <main></main>
</body>

</html>
